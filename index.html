<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Project Estimator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to E-Learning Project Estimator</h1>
        <button id="startBtn">Start New Estimate</button>
    </header>
    <main>
        <section id="projectDetails" style="display:none;">
            <h2>Project Details</h2>
            <label for="projectType">Select Project Type:</label>
            <select id="projectType">
                <option value="elearning">E-Learning</option>
                <option value="microlearning">Micro-Learning</option>
            </select>
            <button id="nextBtn">Next</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
<section id="interactivityLevel" style="display:none;">
    <h2>Select Interactivity Level</h2>
    <label for="level">Choose Level:</label>
    <select id="level">
        <option value="1">Level 1 - Basic</option>
        <option value="2">Level 2 - Simple Interactivity</option>
        <option value="3">Level 3 - Moderate Interactivity</option>
        <option value="4">Level 4 - Complex Interactivity</option>
        <option value="5">Level 5 - Immersive</option>
    </select>
    <button id="calculateBtn">Calculate Time</button>
</section>
